<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Läsa av input-rutor</h1>
        <h2>Input</h2>
        <label>Ange förnamn <input class="fnamn" type="text"></label>
        <label>Ange Efternamn <input class="enamn" type="text"></label>
        <button>Skicka</button>
        <h2>Output</h2>
        <label>Svar <textarea></textarea></label>
    </div>
    <script>
        // Connecta till elemnten
        const rutaFnamn = document.querySelector(".fnamn")
        const rutaEnamn = document.querySelector(".input")
        const knappen = document.querySelector("button")
        const rutaSvar = document.querySelector("textarea")

        // När man klickar på knappen 
        knappen.addEventListener("click", function () {
           console.log("Du klickade på knappen"); 
           console.log(rutaFnamn.value);
        knappen.addEventListener("click", function () {
           console.log("Du klickade på knappen"); 
           console.log(rutaEnamn.value);

           rutaSvar.value = "Hej hej " + rutaFnamn.value + rutaEnamn.value + " Hur mår du?";
        });
    </script>
</body>
</html>
