<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        const ritYta = document.querySelector("canvas");

        ritYta.width = 800;
        ritYta.height = 600;

        var ctx = ritYta.getContext("2d");

       //rita ett rutn√§t
       ctx.fillStyle = "red";
         ctx.fillRect(100, 100, 100, 100);

       ctx.fillStyle = "blue";
         ctx.fillRect(200, 100, 100, 100);

        ctx.fillStyle = "red";
        ctx.fillRect(300, 100, 100, 100);

        ctx.fillStyle = "blue";
        ctx.fillRect(400, 100, 100, 100);

        ctx.fillStyle = "blue";
        ctx.fillRect(100, 200, 100, 100);

        ctx.fillStyle = "red";
        ctx.fillRect(200, 200, 100, 100);

        ctx.fillStyle = "blue";
        ctx.fillRect(300, 200, 100, 100);

        ctx.fillStyle = "red";
        ctx.fillRect(400, 200, 100, 100);



    </script>
</body>
</html>
