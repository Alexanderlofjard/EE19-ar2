<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="kontainer">
        <h1>Får du köpa alkohol</h1>
        <button onclick="alkohotest()">Ange ålder</button>
    </div>
    <script> 
    function alkohotest() {
        var ålder = prompt("Ange din ålder");

        // Om ålder >= 20 då ...
        // Annars skicka till bolibompas hemsida
        if (ålder >= 20) {
            window.location.href = "https://systembolaget.se";
        } else {
            window.location.href = "https://www.instagram.com/hink.finnsinne/";
        }
    
    }       
    </script>
</body>

</html>
